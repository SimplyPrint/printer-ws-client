[tool.poetry]
name = "simplyprint-ws-client"
version = "1.0.0-rc.8"
license = "AGPL-3.0-or-later"
authors = ["SimplyPrint <contact@simplyprint.io>"]
description = "SimplyPrint Websocket Client"
homepage = "https://simplyprint.io"
repository = "https://github.com/SimplyPrint/printer-ws-client"
keywords = ["simplyprint", "websocket", "client"]
readme = "README.md"

packages = [
    { include = "simplyprint_ws_client" },
]

[tool.poetry.dependencies]
click = "^8.1.7"
psutil = "^5.9.7"
python = "^3.8"
aiohttp = "^3.9.1"
traitlets = "^5.14.0"
sentry-sdk = "^1.39.0"
platformdirs = "^4.1.0"

# Not supported on python 3.12
netifaces = { version = "^0.11.0", python = "<3.12" }

# Install typing-extensions for python < 3.11
typing-extensions = { version = "*", python = "<3.11" }

[tool.poetry.dev-dependencies]
unittest = "*"
pylint = "*"

[tool.poetry.extras]
uvloop = ["uvloop"]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/SimplyPrint/printer-ws-client/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"